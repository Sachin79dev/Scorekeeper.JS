<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>

<body>

    <section class="scorecard">
        <div>
            <h1 class="text-center"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
            <form action="" class="text-center py-3">
                <label  for="points"><b>Choose The Points:</b></label>
                <select name="point" id="points">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </form>
            <button id="p1Button" class="btn btn-primary">+1 PLAYER ONE</button>
            <button id="p2Button" class="btn btn-success">+1 PLAYER TWO</button>
            <button id="reset" class="btn btn-danger">RESET</button>
        </div>
    </section>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
